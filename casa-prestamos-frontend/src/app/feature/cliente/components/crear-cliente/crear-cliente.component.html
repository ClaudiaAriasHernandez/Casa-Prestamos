<h1>Registrar cliente</h1>
<h3>Ejemplo validacion de formularios reactivos con directiva</h3>
<form [formGroup]="clienteForm" (ngSubmit)="cerar()">
  <div class="row">
    <div class="col-sm-2">
      <label>Id:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="idCliente" name="idCliente" placeholder="Id cliente" class="form-control"
        formControlName="id">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>Descripción:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="nombreCliente" name="nombre" placeholder="Descripción nombre"
        class="form-control" formControlName="nombre">
    </div>
  </div>
</form>
