
<h1>Administración tipo documento</h1>
<hr>
<div class="container-card">


  
  

<mat-card class="example-card" routerLink="/tipodocumento/actualizar">
  <mat-card-header>
    
    <mat-card-title class="tittle-card">Actualizar</mat-card-title>
   
  </mat-card-header>
  <img mat-card-image src="assets/img/actualizar.png" >
  <mat-card-content class="content-card" >
  <p>Permite actualizar las información del tipo de documento.</p>
  </mat-card-content>
  
</mat-card>


<mat-card class="example-card" routerLink="/tipodocumento/crear">
  <mat-card-header>
    
    <mat-card-title class="tittle-card">Crear</mat-card-title>
   
  </mat-card-header>
  <img mat-card-image src="assets/img/crear.png" >
  <mat-card-content class="content-card" >
  <p>Permite crear un nuevo tipo de documento</p>
  </mat-card-content>
  
</mat-card>


<mat-card class="example-card" routerLink="/tipodocumento/borrar">
  <mat-card-header>
    
    <mat-card-title class="tittle-card">Eliminar</mat-card-title>
   
  </mat-card-header>
  <img mat-card-image  src="assets/img/delete.png">
  <mat-card-content class="content-card" >
  <p>Permite eliminar un tipo de documento</p>
  </mat-card-content>
  
</mat-card>

<mat-card class="example-card" routerLink="/tipodocumento/listar">
  <mat-card-header>
    
    <mat-card-title class="tittle-card">Consultar</mat-card-title>
   
  </mat-card-header>
  <img mat-card-image src="assets/img/consultar.png" >
  <mat-card-content class="content-card" >
  <p>Permite consultar los tipos de documentos</p>
  </mat-card-content>
  
</mat-card>

</div>
