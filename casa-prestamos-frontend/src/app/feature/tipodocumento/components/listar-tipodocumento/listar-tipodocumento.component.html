<h1>Tipos de documentos</h1>
<hr>
<div class="container-form">
  <table class="tabla-registros" mat-table [dataSource]="listaTipoDocumentos" matSort>
    <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef width="10%" mat-sort-header>ID</th>
          <td mat-cell *matCellDef="let element"> {{ element?.id }}</td>
      </ng-container>
      <ng-container matColumnDef="tipoIdentificacion">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de documento</th>
          <td mat-cell *matCellDef="let element">{{ element?.tipoIdentificacion }}</td>
      </ng-container> 
      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripci√≥n</th>
        <td mat-cell *matCellDef="let element">{{ element?.descripcion }}</td>
      </ng-container> 
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
