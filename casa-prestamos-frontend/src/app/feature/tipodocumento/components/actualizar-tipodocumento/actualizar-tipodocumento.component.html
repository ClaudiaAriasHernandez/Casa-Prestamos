<h1>Actualizar tipoDocumento</h1>
<h3>Ejemplo validacion de formularios reactivos con directiva</h3>
<form [formGroup]="tipodocumentoForm" (ngSubmit)="cerar()">
  <div class="row">
    <div class="col-sm-2">
      <label>Id:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="idTipoDocumento" name="idTipoDocumento" placeholder="Id tipodocumento" class="form-control"
        formControlName="id">
    </div>
  </div>
  <div class="row">
    <div class="col-sm-2">
      <label>tipo Identificacion:</label>
    </div>
    <div class="col-sm-4">
      <input validar type="text" id="tipoIdentificacion" name="tipoIdentificacion" placeholder="Tipo identificacion"
        class="form-control" formControlName="tipoIdentificacion">
    </div>
  </div>
</form>
